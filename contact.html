    <section id="home-contact">
        <div class="home-contact-inner d-md-flex align-items-center justify-content-evenly">
          <div class="home-contact-text">
            <h1 class="text">Contact</h1>
            <p class="text">Send Us a Message, Leave Us Fedback, Let Us Know how we are doing or give us suggestions.  We would love to hear from you. </p><br>
            <div class="contact-icons">
              <i class="fa fa-phone mx-2 text" aria-hidden="true"></i>
              <span class="me-5 text">Phone Number: <div><a href="#" class="text">+234 8076874580</a></div></span>
            </div>
            <div class="contact-icons my-3">
              <i class="fa fa-envelope mx-2 text" aria-hidden="true"></i>
              <span class="me-5 text">Email: <div><a href="#" class="text">support.Enadot.org.worldwide@gmail.com</a></div></span>
            </div>
          </div>
          <div class="home-contact-form p-3 text-dark" data-aos="flip-down" data-aos-duration="3000">
            <h2 class="mb-3 text-center text-light">WRITE TO US</h2>
            <form method="POST" action="https://formspree.io/f/mrgjaynn">
              <label for="name  text-light">Name</label>
              <input type="text" name="name" id="name" required>
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <label for="phone-number  text-light">Phone Number</label>
                  <input type="tel" name="phone-number" id="phone-number" required>
                </div>
                <div>
                  <label for="email text-light">Email Address</label>
                  <input type="email" name="email" id="email" required>
                </div>
              </div>
              <label for="message text-light">Leave a Meaasge</label>
            <textarea name="message" id="message" cols="30" rows="2" required></textarea>
            <center><input type="submit" value="Send"></center>
            </form>
          </div>
        </div>
      </section>
